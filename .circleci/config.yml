version: 2

defaults: &defaults
  docker:
    - image: angular/ngcontainer:latest
  working_directory: ~/workspace

attach_options: &attach_options
  at: ~/workspace

# Jobs
jobs:
  install:
    <<: *defaults
    steps:
      # Checkout, Download and cache dependencies
      - checkout
      - restore_cache:
          key: latest-dependencies-{{ checksum "yarn.lock" }}
      # Install dependencies
      - run: yarn install --frozen-lockfile --non-interactive
      - save_cache:
          key: latest-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - 'node_modules'
      - persist_to_workspace:
          root: ~/workspace
          paths: .

  build:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      - run: yarn build
      - run: xvfb-run -a yarn test
      - store_artifacts:
          path: ~/workspace/dist

  deploy:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      # $ gh-pages --dist dist --branch master --dotfiles
      # The authenticity of host 'github.com (192.30.253.113)' can't be established.
      # RSA key fingerprint is 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48.
      # https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
      - run:
          name: Deploy to GitHub packages
          command: |
            # CIRCLE_TAG indicates whether the job runs for the tag (as opposed to: the commit on the branch)
            if [ -z "${CIRCLE_TAG}" ]; then
              echo "Skipping deployment. This build job runs for a branch."
              exit 0
            fi
            echo "Deploying ${CIRCLE_TAG}..."
            yarn deploy

# Workflows
workflows:
  version: 2
  ci_workflow:
    jobs:
    - install:
        filters:
          tags:
            only: /v.*/
    - build:
        requires:
          - install
        filters:
          branches:
            ignore: /master/
          tags:
            only: /v.*/
    - deploy:
        requires:
          - build
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v.*/
